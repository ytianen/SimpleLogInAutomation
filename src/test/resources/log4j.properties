log4j.rootLogger=INFO,FILE,CONSOLE

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=target/logs/acceptance_test.log
log4j.appender.FILE.MaxFileSize=800KB
log4j.appender.FILE.MaxBackupIndex=4
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-5p [%t] %d{yyyy-MM-dd HH:mm:ss.SSS}: [%c]: %m%n

log4j.category.CONSOLE=INFO,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss}:[%c{1}]: %m%n%n




